<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-warning-subtle">
    <div class="m-5 bg-white">
        <div class="container-fluid bg-light border border-secondary py-3">
            <header class="d-flex container-fluid align-items-center justify-content-between">
                <div>
                    <h1>Payment form example</h1>
                </div>
                <div>
                    <img class="img-fluid"
                        src="https://res.cloudinary.com/dyvut6idr/image/upload/v1717655383/Logo_Bici_jn8oaa.png" alt=""
                        width="100" height="50">
                </div>
            </header>
        </div>
        <div class="container-fluid px-4 py-4 border border-secondary">
            <form class="row g-3">
                <div class="alert alert-danger fs-5 text" role="alert">
                    Some fields are missing
                </div>
                <div class="col-md-5">
                    <label for="card" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                </div>
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="postalCode">
                </div>
                <div class="col-md-6">
                    <p>We accept:</p>
                    <div class="col-4 bg-secondary-subtle text-center p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="card" id="mastercard" value="option1">
                            <label class="form-check-label" for="mastercard">
                                <i class="fa-brands fa-cc-mastercard fs-5 text"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="card" id="visa" value="option2">
                            <label class="form-check-label" for="visa">
                                <i class="fa-brands fa-cc-visa fs-5 text"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="card" id="dinnersClub" value="option3">
                            <label class="form-check-label" for="dinnersClub">
                                <i class="fa-brands fa-cc-diners-club fs-5 text"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="card" id="americanExpress"
                                value="option4">
                            <label class="form-check-label" for="americanExpress">
                                <i class="fa-brands fa-cc-amex fs-5 text"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <p>Message</p>
                    <div class="form-floating">
                        <textarea class="form-control" id="message" style="width: 100%; height: 120px;"></textarea>
                        <label for="message"></label>
                    </div>
                    <p class="text-body-tertiary">Add any notes here.</p>

                </div>
                <div class="container-fluid d-md-flex justify-content-between bg-light border py-3">
                    <div>
                        <img class="img-fluid" src="https://res.cloudinary.com/dyvut6idr/image/upload/v1717654767/Bici_moviendo_lkpfhw.gif"
                            alt="">
                    </div>
                    <div class="d-md-flex">
                        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
